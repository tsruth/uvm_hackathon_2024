<!DOCTYPE HTML>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Bradon Soucy's Website</title>
        <meta name="description" content="Bus App">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/custom.css" type="text/css">
    </head>
    <body>
      <section class = "header">
        <h1>Burlington Bus Stops</h1>
      </section>
      <section class = "bus_stops">
        {% for line in data %}
        <section class = "bus_route" id="red_exp">
          <h2>{{line['line']}}</h2>
          <section class = "stops">
            <h3>Closest Stop: {{line['Closest Stop']}}</h3>
            <h3>Next Stop: {{line['Next Stop']}}</h3>
    
          </section>
          <!-- <div class="progress_bar"></div>
          <div class = "bus"></div> -->
          <section class="estimates">
            <section class="est_stop" id="early">
              <div class ="time">
                <h5>Arrival:</h5>
                <h2 id="t_time_O">{{line['Closest Stop Arrival Time']}}</h2>
              </div>
              <!-- <div class="dist">
                <h5>Distance:</h5>
                <h4> miles</h4>
              </div>
              <div class="sch_tme">
                <h5>Scheduled Time:</h5>
                <h4> PM</h4>
              </div>     -->
    
            </section>
            <section class="est_stop" id="on_t">
              <div class ="time">
                <h5>Arrival:</h5>
                <h2 id="t_categ">{{line['Arrival at Next Stop']}}</h2>
              </div>

              <!-- <div class="sch_tme">
                <h5>Scheduled Time:</h5>
                <h4> PM</h4>
              </div>     -->
            </section>
    
          </section>
                    
        </section>
        {% endfor %}
      </section>
    </body>
</html>
